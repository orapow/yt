<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="天地图" />
    <title>地图平移</title>
    <style type="text/css">
        body, html, #mapDiv { width: 100%; height: 100%; overflow: hidden; margin: 0; font-family: "微软雅黑"; }
    </style>
</head>
<body onLoad="onLoad()">
    <div id="mapDiv" style="position:absolute;"></div>
    <script type="text/javascript" src="/js/map.js"></script>
    <script type="text/javascript">
        var zoom = 12;
        function onLoad() {
            //初始化地图对象
            var map = new YMap("mapDiv");
            //设置显示地图的中心点和级别
            map.centerAndZoom(new YLngLat(116.40969, 39.89945), zoom);
            setTimeout(function () {
                map.panTo(new YLngLat(116.64899, 40.12948));   //两秒后移动
            }, 2000);
        }
    </script>
</body>
</html>
