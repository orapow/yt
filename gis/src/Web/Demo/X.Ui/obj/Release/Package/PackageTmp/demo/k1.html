<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="天地图" />
    <title>地图点击事件</title>
    <style type="text/css">
        body, html, #mapDiv { width: 100%; height: 100%; overflow: hidden; margin: 0; font-family: "微软雅黑"; }
    </style>
</head>
<body onLoad="onLoad()">
    <div id="mapDiv"></div>
    <div style="position:absolute;right:20px;top:20px;z-index:100;background:white;padding:10px;">
        <input type="text" id="lnglatStr" value="" />
    </div>
    <script type="text/javascript" src="/js/map.js"></script>
    <script type="text/javascript" src="/js/maptool.js"></script>
    <script type="text/javascript">

        var map;
        var pickup;
        function onLoad() {
            //初始化地图对象
            map = new YMap("mapDiv");
            //设置显示地图的中心点和级别
            map.centerAndZoom(new YLngLat(116.40969, 39.89945), 13);
            map.enableHandleMouseScroll();
            //启用连续缩放效果
            map.enableContinuousZoom();
            var config = {
                callback: getLngLat
            };
            pickup = new YCoordinatePickup(map, config);
            pickup.addEvent();
        }

        function getLngLat(lnglat) {
            document.getElementById("lnglatStr").value = lnglat.getLng() + "," + lnglat.getLat();
        }
    </script>
</body>
</html>
