<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>比例尺控件</title>
    <style type="text/css">
        body, html, #mapDiv { width: 100%; height: 100%; overflow: hidden; margin: 0; font-family: "微软雅黑"; }
    </style>
</head>
<body onLoad="onLoad()">
    <div id="mapDiv"></div>
    <script type="text/javascript" src="/js/map.js"></script>
    <script type="text/javascript">
        var map;
        var zoom = 12;
        function onLoad() {
            //初始化地图对象
            map = new YMap("mapDiv");
            //设置显示地图的中心点和级别
            map.centerAndZoom(new YLngLat(116.40969, 39.89945), zoom);
            //允许鼠标滚轮缩放地图
            map.enableHandleMouseScroll();
            //创建比例尺控件对象
            var scale = new YScaleControl();
            //添加比例尺控件
            map.addControl(scale);
        }
    </script>
</body>
</html>
