<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>添加信息窗</title>
    <style type="text/css">
        body, html, #mapDiv { width: 100%; height: 100%; overflow: hidden; margin: 0; font-family: "微软雅黑"; }
    </style>
</head>
<body onLoad="onLoad()">
    <div id="mapDiv"></div>
    <script type="text/javascript" src="/js/map.js"></script>
    <script type="text/javascript">
        var map;
        function onLoad() {
            //初始化地图对象
            map = new YMap("mapDiv");
            //设置显示地图的中心点和级别
            map.centerAndZoom(new YLngLat(116.40969, 39.89945), 11);
            //允许鼠标滚轮缩放地图
            map.enableHandleMouseScroll();

            var lnglat = new YLngLat(116.40969, 39.94940);
            //创建信息窗口对象
            var infoWin = new YInfoWindow(lnglat, new YPixel([0, -34]));
            //设置信息窗口要显示的内容
            infoWin.setLabel("添加的信息窗口");
            //向地图上添加信息窗口
            map.addOverLay(infoWin);

        }
    </script>
</body>
</html>
