<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("com/_head.html")
    <title>出现错误</title>
    <style type="text/css">
        body { min-width: 400px; min-height: 300px; }
    </style>
</head>
<body>
    <script type="text/javascript">
        x.dialog.alert("错误信息：$!rsp.msg 代号：$!rsp.code", function () {
            switch ("$rsp.code") {
                case "0x0006":
                    var url = document.location.href;
                    document.location.href = "/" + (url.indexOf("/mgr/") > 0 ? "mgr" : "agent") + "/login-$!{backurl}.html";
                    break;
                default:
                    history.go(-1);
                    break;
            };
        });
    </script>
</body>
</html>
