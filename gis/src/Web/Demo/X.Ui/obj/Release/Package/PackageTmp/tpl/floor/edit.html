<!DOCTYPE html>
<html>
<head>
    #parse("com/_head.html")
    <title></title>
</head>
<body>
    <x:form api="floor.save">
        <input type="hidden" name="id" value="$!id" x-check="" />
        <input type="hidden" name="gid" value="$gid" x-check="" />
        <x:text title="楼层名称" name="name" size="4" def="$!item.name"/>
        <x:text title="楼层值" tip="小的在下面" name="value" size="2" def="$!item.value" />
        <x:upload title="平面图" name="bgimg" def="$!item.bgimg" tp="img" />
        <div class="btns">
            <button type="submit" class="btn btn-warning"><i class="icon-ok"></i>提交</button><span class="btn" onclick="parent.x.closewin();">取消</span>
        </div>
    </x:form>
    <script type="text/javascript">
        $(function () {
            $("form:eq(0)").xform({
                callback: function (d) {
                    if (!d.issucc) return;
                    x.closewin();
                }
            });
        });
    </script>
</body>
</html>
