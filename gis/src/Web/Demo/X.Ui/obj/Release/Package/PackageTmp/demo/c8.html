<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>设置显示范围</title>
    <style type="text/css">
        body, html, #mapDiv { width: 100%; height: 100%; overflow: hidden; margin: 0; font-family: "微软雅黑"; }
    </style>
</head>
<body onLoad="onLoad()">
    <div id="mapDiv"></div>
    <div style="position:absolute;right:20px;top:20px;z-index:100;background:white; padding:20px;">
        显示范围：<br /><input type="text" id="bounds" value="116.27648,39.84042,116.4605,39.9721" size="30" /><br />
        <input type="button" id="button" onclick="setBounds()" value="设置" />
        <input type="button" id="button" onclick="map.setDefaultBounds()" value="重置" />
    </div>
    <script type="text/javascript" src="/js/map.js"></script>
    <script type="text/javascript">
        var map;
        function onLoad() {
            //初始化地图对象
            map = new YMap("mapDiv");
            //设置显示地图的中心点和级别
            map.centerAndZoom(new YLngLat(116.40969, 39.89945), 9);
            //允许鼠标滚轮操作地图
            map.enableHandleMouseScroll()
        }

        function setBounds() {
            var bounds = document.getElementById("bounds").value.split(",");
            map.setBounds(new YBounds(bounds[0], bounds[1], bounds[2], bounds[3]));
        }

    </script>
</body>
</html>
