<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="天地图" />
    <title>地图点击事件</title>
    <style type="text/css">
        body, html, #mapDiv { width: 100%; height: 100%; overflow: hidden; margin: 0; font-family: "微软雅黑"; }
    </style>
</head>
<body onLoad="onLoad()">
    <div id="mapDiv"></div>
    <div style="position:absolute;right:20px;top:20px;z-index:100;background:white;padding:10px;">
        <input type="text" id="lnglatStr" value="" />
    </div>
    <script type="text/javascript" src="/js/map.js"></script>
    <script type="text/javascript" src="/js/maptool.js"></script>
    <script type="text/javascript">

        var map;
        var markerClusterer;
        function onLoad() {
            //初始化地图对象
            map = new YMap("mapDiv");
            //设置显示地图的中心点和级别
            map.centerAndZoom(new YLngLat(116.40969, 39.89945), 5);
            //允许鼠标滚轮缩放地图
            map.enableHandleMouseScroll();

            var MAX = 100;
            var markers = [];
            for (var i = 0; i < MAX; i++) {
                var lnglat = new YLngLat(Math.random() * 40 + 85, Math.random() * 30 + 21);
                markers.push(new YMarker(lnglat));
            }

            var config = {
                markers: markers
            };
            //最简单的用法，生成一个marker数组，然后调用markerClusterer类即可。
            markerClusterer = new YMarkerClusterer(map, config);
        }

    </script>
</body>
</html>
