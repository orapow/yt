<!DOCTYPE>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>简单右键菜单</title>
    <style type="text/css">
        body, html, #mapDiv { width: 100%; height: 100%; overflow: hidden; margin: 0; font-family: "微软雅黑"; }
    </style>
</head>
<body onLoad="onLoad()">
    <div id="mapDiv"></div>
    <script type="text/javascript" src="/js/map.js"></script>
    <script type="text/javascript">
        var map;
        function onLoad() {
            //初始化地图对象
            map = new YMap("mapDiv");
            //设置显示地图的中心点和级别
            map.centerAndZoom(new YLngLat(116.40969, 39.89945), 13);
            //创建右键菜单对象
            var menu = new YContextMenu();
            var txtMenuItem = [
                {
                    text: '放大',
                    callback: function () { map.zoomIn() }
                },
                {
                    text: '缩小',
                    callback: function () { map.zoomOut() }
                },
                {
                    text: '放置到最大级',
                    callback: function () { map.setZoom(18) }
                },
                {
                    text: '查看全国',
                    callback: function () { map.setZoom(4) }
                }
            ];
            for (var i = 0; i < txtMenuItem.length; i++) {
                //创建右键菜单参数接口对象
                var options = new YMenuItemOptions();
                //设置右键菜单的宽度
                options.width = 100;
                //添加菜单项
                menu.addItem(new YMenuItem(txtMenuItem[i].text, txtMenuItem[i].callback, options));
                if (i == 1) {
                    //添加分割线
                    menu.addSeparator();
                }
            }
            //添加右键菜单
            map.addContextMenu(menu);
        }
    </script>
</body>
</html>
