<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>自定义地图控件</title>
    <style type="text/css">
        body, html, #mapDiv { width: 100%; height: 100%; overflow: hidden; margin: 0; font-family: "微软雅黑"; }
    </style>
</head>
<body onLoad="onLoad()">
    <div id="mapDiv"></div>
    <div id="zoomIn" style="position:absolute; font-size:12px;border:solid 2px blue;background:#fff;padding:2px;line-height:15px;cursor:pointer;z-index:100;top:10px;left:10px;" onclick="map.zoomIn();">放 大</div>
    <div id="zoomOut" style="position:absolute;font-size:12px;border:solid 2px blue;background:#fff;padding:2px;line-height:15px;cursor:pointer;z-index:100;top:10px;left:60px;" onclick="map.zoomOut();">缩 小</div>
    <script type="text/javascript" src="/js/map.js"></script>
    <script type="text/javascript">
        var map;
        function onLoad() {
            map = new YMap("mapDiv");
            map.centerAndZoom(new YLngLat(116.36976, 39.92974), 12);
            //允许鼠标滚轮缩放地图
            map.enableHandleMouseScroll();

            //创建自定义控件，并添加到地图上
            var zoomInObj = document.getElementById("zoomIn");
            var zoomInControl = new THtmlElementControl(zoomInObj);
            zoomInControl.setRight(50);
            zoomInControl.setTop(10);
            map.addControl(zoomInControl);

            var zoomOutObj = document.getElementById("zoomOut");
            var zoomOutControl = new THtmlElementControl(zoomOutObj);
            zoomOutControl.setRight(5);
            zoomOutControl.setTop(10);
            map.addControl(zoomOutControl);
        }
    </script>
</body>
</html>
