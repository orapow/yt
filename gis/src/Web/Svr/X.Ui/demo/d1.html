<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>获取地图中心点坐标</title>
    <style type="text/css">
        body, html, #mapDiv { width: 100%; height: 100%; overflow: hidden; margin: 0; font-family: "微软雅黑"; }
    </style>
</head>
<body onLoad="onLoad()">
    <div id="mapDiv"></div>
    <div style="position:absolute;right:20px;top:20px;z-index:100;background:white;padding:10px;">
        <input type="button" id="button" onClick="getMapCenter()" value="获取地图中心点坐标" />
    </div>
    <script type="text/javascript" src="/js/map.js"></script>
    <script type="text/javascript">
        function onLoad() {
            //初始化地图对象
            map = new YMap("mapDiv");
            //设置显示地图的中心点和级别
            map.centerAndZoom(new YLngLat(116.40969, 39.89945), 13);
        }
        function getMapCenter() {
            alert("当前地图中心点：" + map.getCenter().getLng() + "," + map.getCenter().getLat());
        }
    </script>
</body>
</html>
