<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="天地图" />
    <title>地图点击事件</title>
    <style type="text/css">
        body, html, #mapDiv { width: 100%; height: 100%; overflow: hidden; margin: 0; font-family: "微软雅黑"; }
    </style>
</head>
<body onLoad="onLoad()">
    <div id="mapDiv"></div>
    <div style="position:absolute;right:20px;top:20px;z-index:100;background:white;padding:10px;">
        <input type="button" value="注册" onClick="addMapClick();" />
        <input type="button" value="移除" onClick="removeMapClick();" />
    </div>
    <script type="text/javascript" src="/js/map.js"></script>
    <script type="text/javascript">

        var map, mapclick;
        function onLoad() {
            //初始化地图对象
            map = new YMap("mapDiv");
            //设置显示地图的中心点和级别
            map.centerAndZoom(new YLngLat(116.40969, 39.89945), 13);
            //允许鼠标滚轮缩放地图
            map.enableHandleMouseScroll();
        }

        function addMapClick() {
            //移除地图的点击事件
            removeMapClick();
            //注册地图的点击事件
            mapclick = YEvent.addListener(map, "click", function (p) {
                //将像素坐标转换成经纬度坐标
                var lnglat = map.fromContainerPixelToLngLat(p);
                alert(lnglat.getLng() + "," + lnglat.getLat());
            });
        }

        function removeMapClick() {
            //移除地图的点击事件
            YEvent.removeListener(mapclick);
        }

    </script>
</body>
</html>
