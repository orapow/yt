<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>添加文字</title>
    <style type="text/css">
        body, html, #mapDiv { width: 100%; height: 100%; overflow: hidden; margin: 0; font-family: "微软雅黑"; }
    </style>
</head>
<body onLoad="onLoad()">
    <div id="mapDiv"></div>
    <script type="text/javascript" src="/js/map.js"></script>
    <script type="text/javascript">
        var map;
        function onLoad() {
            //初始化地图对象
            map = new YMap("mapDiv");
            //设置显示地图的中心点和级别
            map.centerAndZoom(new YLngLat(116.40969, 39.89945), 13);
            //允许鼠标滚轮缩放地图
            map.enableHandleMouseScroll();
            var config = {
                text: "<a href='http://ytgis.591map.net' target='_blank'>合肥亿图 ytgis</a>",
                offset: new YPixel(0, 0),
                position: new YLngLat(116.40969, 39.89945)
            };
            //创建地图文本对象
            var label = new YLabel(config);
            map.addOverLay(label);
        }
    </script>
</body>
</html>
