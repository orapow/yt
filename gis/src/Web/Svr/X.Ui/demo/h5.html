<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>添加多边形</title>
    <style type="text/css">
        body, html, #mapDiv { width: 100%; height: 100%; overflow: hidden; margin: 0; font-family: "微软雅黑"; }
    </style>
</head>
<body onLoad="onLoad()">
    <div id="mapDiv"></div>
    <script type="text/javascript" src="/js/map.js"></script>
    <script type="text/javascript">
        var map;
        function onLoad() {
            //初始化地图对象
            map = new YMap("mapDiv");
            //设置显示地图的中心点和级别
            map.centerAndZoom(new YLngLat(116.40969, 39.89945), 11);
            //允许鼠标滚轮缩放地图
            map.enableHandleMouseScroll();

            var points = [];
            points.push(new YLngLat(116.41136, 39.97569));
            points.push(new YLngLat(116.411794, 39.9068));
            points.push(new YLngLat(116.32969, 39.92940));
            points.push(new YLngLat(116.385438, 39.90610));
            //创建面对象
            var polygon = new YPolygon(points, { strokeColor: "blue", strokeWeight: 6, strokeOpacity: 0.5, fillOpacity: 0.5 });
            //向地图上添加面
            map.addOverLay(polygon);

        }
    </script>
</body>
</html>
