<!DOCTYPE html>
<html>
<head>
    #parse("com/_head.html")
    <title></title>
    <style type="text/css">
        .row .li { display: none; margin-bottom: 0; }
    </style>
</head>
<body>
    <x:form api="point.save">
        <input type="hidden" name="id" value="$!id" x-check="" />
        <x:text title="名称" name="name" size="4" def="$!item.name" />
        <x:upload title="图标" name="pic" def="$!item.pic" tp="img" />
        #if($item.type!=1)
        <x:row title="边框">
            <x:text tip="颜色" name="bc" size="2" def="$!bc" /> <x:text tip="宽度" name="bw" size="1" def="$!bw" /> <x:text tip="透明" name="bp" size="1" def="$!bp" />
        </x:row>
        <x:row title="填充">
            <x:text tip="颜色" name="fc" size="2" def="$!fc" /> <x:text tip="透明" name="fp" size="1" def="$!fp" />
        </x:row>
        #end
        <div class="btns">
            <button type="submit" class="btn btn-warning"><i class="icon-ok"></i>提交</button><span class="btn" onclick="parent.x.closewin();">取消</span>
        </div>
    </x:form>
    <script type="text/javascript">
        $(function () {
            $("form:eq(0)").xform({
                callback: function (d) {
                    if (!d.issucc) return;
                    x.closewin();
                }
            });
        });
    </script>
</body>
</html>
