<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>设置地图中心点、缩放级别</title>
    <style type="text/css">
        body, html, #mapDiv { width: 100%; height: 100%; overflow: hidden; margin: 0; font-family: "微软雅黑"; }
    </style>
</head>
<body onLoad="onLoad()">
    <div id="mapDiv"></div>
    <div style="position:absolute;right:20px;top:20px;z-index:100;background:white;padding:10px;">
        经度<input id="lng" type="text" value="116.64899"><br />
        纬度<input id="lat" type="text" value="40.12948"><br />
        缩放级别<input id="zoom" type="text" value="12"><br />
        <input type="button" value="设置" onClick="setCenterAndZoom()" />
    </div>
    <script type="text/javascript" src="/js/map.js"></script>
    <script>
        var map = null;
        function onLoad() {
            //初始化地图对象
            map = new YMap("mapDiv");
            //设置显示地图的中心点和级别
            map.centerAndZoom(new YLngLat(116.40969, 39.89945), 13);
        }
        function setCenterAndZoom() {
            var lng = document.getElementById("lng").value;
            var lat = document.getElementById("lat").value;
            var zoom = document.getElementById("zoom").value;
            map.setCenter(new YLngLat(lng, lat));	//将地图定位到北京顺义
            map.setZoom(zoom);  //将视图切换到指定的缩放等级，中心点坐标不变
        }
    </script>
</body>
</html>
